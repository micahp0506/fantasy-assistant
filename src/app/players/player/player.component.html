<form #playerForm="ngForm" (ngSubmit)="onSubmit(playerForm)">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="playerService.selectedPlayer.name" placeholder="Full Name" required/>
  </div>
  <div class="form-group">
    <label>Position</label>
    <input class="form-control" name="position" #name="ngModel" [(ngModel)]="playerService.selectedPlayer.position" placeholder="Position"/>
  </div>
  <div class="form-group">
    <label>Team</label>
    <input class="form-control" name="team" #name="ngModel" [(ngModel)]="playerService.selectedPlayer.team" placeholder="Team"/>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">Draft Player</button>
    <button type="button" class="btn btn-default">Delete Player</button>
    <button type="button" class="btn btn-default">Reset Form</button>
  </div>
</form>
